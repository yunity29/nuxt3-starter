name: lint
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set Node.js 16.13.x
        uses: actions/setup-node@v1
        with:
          node-version: 16.13.x
      - name: ci
        run: npm ci
      - name: Check esLint
        run: cd frontend/;yarn lint:es;
      - name: Check styleLint
        run: yarn lint:style