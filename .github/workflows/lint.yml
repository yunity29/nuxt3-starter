name: lint
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Check esLint
        run: cd frontend/;yarn lint:es;
      - name: Check styleLint
        run: yarn lint:style